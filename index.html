<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paradise Roleplay | Official City</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

/* HEADER */
.top{text-align:center;padding:50px 20px 30px}
.logo{width:150px;margin-bottom:15px;animation:float 3s ease-in-out infinite}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
.top h1{font-size:3rem;color:#00ffcc}
.top p{opacity:.85}

/* HERO */
.hero{
  margin:20px;
  padding:60px 25px;
  border-radius:20px;
  background:linear-gradient(135deg,rgba(0,255,204,.15),rgba(0,0,0,.35));
  text-align:center;
}
.hero h2{font-size:2.4rem;color:#00ffcc}
.hero p{margin:15px 0 25px}

/* BUTTON */
.btn{
  padding:14px 34px;
  border-radius:30px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.discord{background:#5865F2;color:#fff}

/* CONTENT */
.container{
  max-width:1100px;
  margin:auto;
  padding:30px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:25px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.card h3{color:#00ffcc}

/* NEWS */
.news-card{
  background:rgba(0,0,0,.3);
  border-radius:14px;
  overflow:hidden;
  margin-top:15px;
  cursor:pointer;
  transition:.3s;
}
.news-card:hover{transform:scale(1.02)}
.news-card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.news-content{padding:15px}
.news-content h4{color:#00ffcc}
.news-content span{font-size:.85rem;opacity:.7}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#111;
  border-radius:18px;
  max-width:500px;
  width:90%;
  overflow:hidden;
}
.modal-box img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.modal-body{
  padding:20px;
}
.modal-body h4{color:#00ffcc;margin-bottom:5px}
.modal-body span{font-size:.85rem;opacity:.7}
.modal-body p{margin-top:10px}
.close{
  text-align:right;
  cursor:pointer;
  font-size:1.4rem;
}

/* FLOATING */
.floating{
  position:fixed;
  right:15px;
  bottom:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.float-btn{
  padding:12px 18px;
  border-radius:30px;
  font-weight:bold;
  border:none;
  cursor:pointer;
  color:#fff;
}
.whatsapp{background:#25D366;color:#000}

/* FOOTER */
footer{text-align:center;padding:25px;opacity:.7}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bg-music" loop>
  <source src="RAIZHELL, CLOUD ZERO - KILL ZONE [NCS Release].mp3" type="audio/mpeg">
</audio>

<!-- HEADER -->
<div class="top">
  <img src="https://i.ibb.co/1YnKbvLT/paradise-logo.png" class="logo">
  <h1>Paradise Roleplay</h1>
  <p>Official SA-MP Roleplay City</p>
</div>

<!-- HERO -->
<div class="hero">
  <h2>Enter the Paradise City</h2>
  <p>Serious Roleplay â€¢ Mobile Friendly</p>
  <button class="btn discord" onclick="copyIP()">CONNECT NOW</button>
  <p id="copy-msg"></p>
</div>

<!-- CONTENT -->
<div class="container">

  <div class="card">
    <h3>Latest News</h3>

    <div class="news-card" onclick="openNews(
      'Server Grand Opening',
      '2025-01-10',
      'https://images.unsplash.com/photo-1605902711622-cfb43c4437d1',
      'Paradise Roleplay is officially open. Join now and start your RP journey!'
    )">
      <img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437d1">
      <div class="news-content">
        <h4>Server Grand Opening</h4>
        <span>ðŸ“… 2025-01-10</span>
      </div>
    </div>

    <div class="news-card" onclick="openNews(
      'Police Department Update',
      '2025-01-18',
      'https://images.unsplash.com/photo-1517841905240-472988babdf9',
      'New police ranks, patrol system, and missions added.'
    )">
      <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
      <div class="news-content">
        <h4>Police Department Update</h4>
        <span>ðŸ“… 2025-01-18</span>
      </div>
    </div>

  </div>

</div>

<!-- MODAL -->
<div class="modal" id="newsModal">
  <div class="modal-box">
    <img id="modalImg">
    <div class="modal-body">
      <div class="close" onclick="closeNews()">âœ–</div>
      <h4 id="modalTitle"></h4>
      <span id="modalDate"></span>
      <p id="modalText"></p>
    </div>
  </div>
</div>

<!-- FLOAT -->
<div class="floating">
  <a href="#" class="float-btn discord">Discord</a>
  <a href="#" class="float-btn whatsapp">WhatsApp</a>
  <button class="float-btn discord" onclick="toggleMusic()">ðŸŽµ Music</button>
</div>

<footer>
Â© 2025 Paradise Roleplay
</footer>

<script>
// MUSIC
const music=document.getElementById('bg-music');
music.volume=.25;
document.addEventListener('click',()=>{if(music.paused)music.play()},{once:true});
function toggleMusic(){music.paused?music.play():music.pause()}

// COPY IP
function copyIP(){
  navigator.clipboard.writeText('151.243.226.80:7777');
  document.getElementById('copy-msg').innerText='âœ… IP Copied';
}

// NEWS MODAL
function openNews(title,date,img,text){
  document.getElementById('modalTitle').innerText=title;
  document.getElementById('modalDate').innerText='ðŸ“… '+date;
  document.getElementById('modalImg').src=img;
  document.getElementById('modalText').innerText=text;
  document.getElementById('newsModal').style.display='flex';
}
function closeNews(){
  document.getElementById('newsModal').style.display='none';
}
</script>

</body>
</html>
